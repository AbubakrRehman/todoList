<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TodoList App</title>
</head>

<body>
    <div class="container">
        <div class="todos-container">
            <div class="input-box">
                <input id="todo-input" type="text" placeholder="Enter todo">
                <span id="clear-btn" class="clear-btn">X</span>
            </div>
            <button id="add-btn" class="add-btn">Add Todo</button>
            <ul id="todolist-container" class="todolist-container">
                <li>No items added yet!!</li>
            </ul>
        </div>
    </div>
    <script src="Todo.js"></script>
    <script src="index.js"></script>
</body>

</html>
